config:
    name: change doc title
    variables:
        new_title: "new_title_${get_timestamp()}"
    verify: False
teststeps:
-   name: create new doc
    testcase: testcases/create_doc.yml
    extract:
        - documentId
        - memberId
        - userId

-   name: /api/middleware/message
    request:
        headers:
            content-type: application/json; charset=UTF-8
            member-id: '${memberId}'
            request-id: MESSAGE:${userId}:${memberId}:2
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_1) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.142 Safari/537.36
            x-requested-with: XMLHttpRequest
        json:
            context:
                appVersion: '0'
                os: macOS
                osVersion: 10.14.1
                platform: web
            data:
                message:
                    content:
                    -   created:
                        -   index: 0
                            node:
                                id: bf16c0e20418b05e
                                modified: 1563605090699
                                text: ''
                            parentId: null
                        name: create
                    documentId: ${documentId}
                    type: CHANGE
                    version: 0
            engineType: MUBU
            messageType: BROADCAST
            reqId: 2
            requestId: MESSAGE:${userId}:${memberId}:2
            token: ${documentId}
        method: POST
        url: https://mubu.com/api/middleware/message
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - success
