config:
    name: create new doc
    variables: {}
    verify: False
    export:
        - documentId
        - memberId
        - userId

teststeps:
-   name: login
    testcase: testcases/login.yml

-   name: /api/list/create_doc
    request:
        data:
            folderId: '0'
            type: '0'
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_1) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.142 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        url: https://mubu.com/api/list/create_doc
    extract:
        documentId: content.data.id
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - null
-   name: /doc${documentId}
    request:
        headers:
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_1) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.142 Safari/537.36
        method: GET
        url: https://mubu.com/doc${documentId}
    setup_hooks:
        - ${print_documentId($documentId)}
    extract:
        memberId: "memberId: '(.*)'"
    validate:
    -   eq:
        - status_code
        - 200
-   name: /api/document/get
    request:
        data:
            docId: ${documentId}
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_1) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.142 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        url: https://mubu.com/api/document/get
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 0]
        - eq: [content.msg, Success]
        - eq: [content.data.name, "无标题"]
-   name: /api/user/current_level
    request:
        data: ''
        headers:
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_1) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.142 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        params:
            document_id: ${documentId}
        url: https://mubu.com/api/user/current_level
    extract:
        userId: content.data.id
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - Success
-   name: /api/ticket/register
    request:
        headers:
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_1) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.142 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: GET
        url: https://mubu.com/api/ticket/register
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 0]
        - eq: [content.msg, Success]
        - len_eq: [content.data.ticket, 32]
-   name: /api/middleware/members
    request:
        headers:
            request-id: members:${memberId}:1563605086828
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_1) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.142 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: GET
        params:
            documentId: ${documentId}
            memberId: '${memberId}'
        url: https://mubu.com/api/middleware/members
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - success